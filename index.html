<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#070E1A">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>BYU Synapse</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="images/icon-192.png">
</head>
<body>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>
  <div class="auth-page">

    <!-- Animated Background Orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Brand Header -->
    <div class="brand">
      <div class="brand-icon">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
      </div>
      <h1>BYU Synapse</h1>
      <p>Find classmates. Form study groups. Ace your classes.</p>
    </div>

    <!-- Auth Card -->
    <div class="auth-card">

      <!-- Tabs -->
      <div class="auth-tabs">
        <button class="auth-tab active" id="tab-login" onclick="switchTab('login')">Log In</button>
        <button class="auth-tab" id="tab-signup" onclick="switchTab('signup')">Sign Up</button>
      </div>

      <!-- Error/Success Message -->
      <div id="auth-message" class="message"></div>

      <!-- Login Form -->
      <div id="login-form">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="you@byu.edu">
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Your password">
        </div>
        <button class="btn btn-primary" id="login-btn" onclick="handleLogin()">
          Log In
        </button>
      </div>

      <!-- Signup Form -->
      <div id="signup-form" class="hidden">
        <div class="form-group">
          <label for="signup-name">Full Name</label>
          <input type="text" id="signup-name" placeholder="e.g. John Doe">
        </div>
        <div class="form-group">
          <label for="signup-email">BYU Email</label>
          <input type="email" id="signup-email" placeholder="you@byu.edu">
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="At least 6 characters">
        </div>
        <div class="form-group">
          <label for="signup-password-confirm">Confirm Password</label>
          <input type="password" id="signup-password-confirm" placeholder="Re-enter your password">
        </div>
        <button class="btn btn-primary" id="signup-btn" onclick="handleSignup()">
          Create Account
        </button>
      </div>

    </div>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
