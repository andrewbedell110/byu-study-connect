<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#FDFBF0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>My Pasture â€” Herd</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/profile.css">
  <link rel="stylesheet" href="css/profile-setup.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="images/icon-192.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
  <div class="app-page">

    <!-- Header -->
    <div class="app-header">
      <h1>My Pasture</h1>
      <button class="header-icon-btn" onclick="handleSignOut()" title="Sign out">
        <span class="material-symbols-rounded">logout</span>
      </button>
    </div>

    <!-- Loading -->
    <div id="loading-state" class="loading-state">
      <div class="spinner" style="border-color: rgba(74, 124, 89, 0.15); border-top-color: var(--sage-500); width: 32px; height: 32px;"></div>
    </div>

    <!-- Profile Content -->
    <div id="profile-content" class="hidden">

      <!-- Profile Hero -->
      <div class="profile-hero">
        <div class="profile-avatar" id="profile-avatar"></div>
        <h2 class="profile-name" id="profile-name"></h2>
        <p class="profile-email" id="profile-email"></p>
        <div class="profile-level">
          <span class="material-symbols-rounded" style="font-size: 14px;">eco</span>
          Herd Member
        </div>
      </div>

      <!-- Stats Grid -->
      <div class="stats-grid">
        <div class="stat-card">
          <span class="stat-value" id="stat-hours">0</span>
          <span class="stat-label">Grazing Hours</span>
        </div>
        <div class="stat-card">
          <span class="stat-value" id="stat-herds">0</span>
          <span class="stat-label">Herds Joined</span>
        </div>
      </div>

      <div class="page-content">

        <div id="profile-message" class="message"></div>

        <!-- Contact Info Section -->
        <div class="profile-section" id="section-contact">
          <div class="profile-section-header">
            <span class="material-symbols-rounded" style="color: var(--sage-500);">contact_mail</span>
            Contact Info
            <button class="section-edit-btn" onclick="enterEditMode('contact')" title="Edit contact info">
              <span class="material-symbols-rounded" style="font-size: 16px;">edit</span>
            </button>
          </div>
          <div id="contact-view">
            <div class="profile-section-note">Visible to herd members</div>
            <div class="profile-detail-row">
              <span class="profile-detail-label">Email</span>
              <span class="profile-detail-value" id="profile-detail-email"></span>
            </div>
            <div class="profile-detail-row" id="phone-row">
              <span class="profile-detail-label">Phone</span>
              <span class="profile-detail-value" id="profile-detail-phone"></span>
            </div>
          </div>
          <div id="contact-edit" class="hidden">
            <div class="form-group"><label>Email</label><input type="email" id="edit-email" class="input"></div>
            <div class="form-group"><label>Phone</label><input type="tel" id="edit-phone" class="input"></div>
            <div class="edit-actions">
              <button class="btn btn-secondary" onclick="cancelEdit('contact')">Cancel</button>
              <button class="btn btn-primary" onclick="saveSection('contact')">Save</button>
            </div>
          </div>
        </div>

        <!-- Classes Section -->
        <div class="profile-section" id="section-classes">
          <div class="profile-section-header">
            <span class="material-symbols-rounded" style="color: var(--sage-500);">menu_book</span>
            My Classes
            <button class="section-edit-btn" onclick="enterEditMode('classes')" title="Edit classes">
              <span class="material-symbols-rounded" style="font-size: 16px;">edit</span>
            </button>
          </div>
          <div id="classes-view">
            <div class="profile-classes" id="profile-classes"></div>
          </div>
          <div id="classes-edit" class="hidden">
            <div id="inline-selected-classes" class="selected-classes hidden">
              <label>Selected</label>
              <div class="chip-list" id="inline-selected-classes-list"></div>
            </div>
            <input type="text" class="input" id="inline-class-search" placeholder="Search classes..." style="width:100%;padding:13px 16px;border:2px solid var(--sage-200);border-radius:var(--radius-full);font-family:var(--font-body);font-size:0.95rem;font-weight:500;color:var(--gray-800);background:var(--white);outline:none;margin-bottom:12px;">
            <div class="class-list" id="inline-class-list"></div>
            <div class="edit-actions">
              <button class="btn btn-secondary" onclick="cancelEdit('classes')">Cancel</button>
              <button class="btn btn-primary" onclick="saveSection('classes')">Save</button>
            </div>
          </div>
        </div>

        <!-- Availability Section -->
        <div class="profile-section" id="section-availability">
          <div class="profile-section-header">
            <span class="material-symbols-rounded" style="color: var(--sage-500);">calendar_month</span>
            My Availability
            <button class="section-edit-btn" onclick="enterEditMode('availability')" title="Edit availability">
              <span class="material-symbols-rounded" style="font-size: 16px;">edit</span>
            </button>
          </div>
          <div id="availability-view">
            <div class="profile-section-note">Visible to herd members</div>
            <div class="profile-availability" id="profile-availability"></div>
          </div>
          <div id="availability-edit" class="hidden">
            <div class="availability-legend">
              <div class="legend-item"><div class="legend-box available"></div> Available</div>
              <div class="legend-item"><div class="legend-box unavailable"></div> Unavailable</div>
            </div>
            <div class="availability-wrapper">
              <div class="availability-grid" id="inline-availability-grid"></div>
            </div>
            <div style="text-align:right;margin-bottom:12px;">
              <button class="btn btn-secondary btn-small" onclick="inlineClearAvailability()">Clear All</button>
            </div>
            <div class="edit-actions">
              <button class="btn btn-secondary" onclick="cancelEdit('availability')">Cancel</button>
              <button class="btn btn-primary" onclick="saveSection('availability')">Save</button>
            </div>
          </div>
        </div>

        <!-- Sign Out -->
        <button class="btn btn-secondary sign-out-btn" onclick="handleSignOut()">
          <span class="material-symbols-rounded" style="font-size: 18px;">logout</span>
          Sign Out
        </button>

      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="pasture.html" class="nav-item">
        <span class="material-symbols-rounded">cottage</span>
        Pasture
      </a>
      <a href="roam.html" class="nav-item">
        <span class="material-symbols-rounded">explore</span>
        Roam
      </a>
      <a href="create-herd.html" class="nav-item nav-center-btn">
        <span class="material-symbols-rounded">add</span>
      </a>
      <a href="herds.html" class="nav-item">
        <span class="material-symbols-rounded">groups</span>
        Herds
      </a>
      <a href="profile.html" class="nav-item active">
        <span class="material-symbols-rounded">person</span>
        Profile
      </a>
    </nav>

  </div>

  <script type="module" src="js/profile.js"></script>
</body>
</html>
