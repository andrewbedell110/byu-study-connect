<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#0F1B2D">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Friends â€” BYU Study Connect</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/friends.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="images/icon-192.png">
</head>
<body>
  <div class="app-page">

    <!-- Header -->
    <div class="app-header">
      <h1>Friends</h1>
      <div class="header-avatar" id="header-avatar" onclick="window.location.href='profile.html'"></div>
    </div>

    <!-- Tabs -->
    <div class="friends-tabs">
      <button class="friends-tab active" id="tab-friends" onclick="switchFriendsTab('friends')">
        Friends <span class="tab-count" id="friends-count">0</span>
      </button>
      <button class="friends-tab" id="tab-requests" onclick="switchFriendsTab('requests')">
        Requests <span class="tab-count" id="requests-count">0</span>
      </button>
    </div>

    <!-- Content -->
    <div class="page-content">

      <!-- Loading -->
      <div id="loading-state" class="loading-state">
        <div class="spinner" style="border-color: rgba(59, 130, 246, 0.15); border-top-color: var(--blue-600); width: 32px; height: 32px;"></div>
        <p>Loading...</p>
      </div>

      <!-- ===== FRIENDS LIST ===== -->
      <div id="friends-section" class="hidden">
        <div id="friends-empty" class="empty-state hidden">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
          <h3>No friends yet</h3>
          <p>Head to the Discover page to find classmates and send friend requests!</p>
          <a href="discover.html" class="btn btn-primary btn-small" style="margin-top: 14px; width: auto;">Find Classmates</a>
        </div>
        <div id="friends-list"></div>
      </div>

      <!-- ===== REQUESTS LIST ===== -->
      <div id="requests-section" class="hidden">
        <div id="requests-empty" class="empty-state hidden">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
          <h3>No pending requests</h3>
          <p>When someone sends you a friend request, it will show up here.</p>
        </div>
        <div id="requests-list"></div>
      </div>

    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="discover.html" class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        Discover
      </a>
      <a href="friends.html" class="nav-item active">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
        Friends
      </a>
      <a href="profile.html" class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        Profile
      </a>
    </nav>

  </div>

  <script type="module" src="js/friends.js"></script>
</body>
</html>
