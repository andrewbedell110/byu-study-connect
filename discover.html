<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#0F1B2D">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Discover â€” BYU Study Connect</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/discover.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="images/icon-192.png">
</head>
<body>
  <div class="app-page">

    <!-- Header -->
    <div class="app-header">
      <h1>Discover</h1>
      <div class="header-avatar" id="header-avatar" onclick="window.location.href='profile.html'"></div>
    </div>

    <!-- Filter Bar -->
    <div class="filter-bar">
      <div class="filter-scroll">
        <button class="filter-chip active" data-filter="all" onclick="filterByClass('all')">All Classes</button>
        <!-- Class filter chips will be added by JS -->
      </div>
    </div>

    <!-- Content -->
    <div class="page-content" id="discover-content">

      <!-- Loading State -->
      <div id="loading-state" class="loading-state">
        <div class="spinner" style="border-color: rgba(59, 130, 246, 0.15); border-top-color: var(--blue-600); width: 32px; height: 32px;"></div>
        <p>Finding your classmates...</p>
      </div>

      <!-- Empty State -->
      <div id="empty-state" class="empty-state hidden">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        <h3>No classmates yet</h3>
        <p>No one else has signed up with your classes yet. Share the app with your classmates!</p>
      </div>

      <!-- Student List -->
      <div id="student-list" class="student-list hidden"></div>

    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="discover.html" class="nav-item active">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        Discover
      </a>
      <a href="friends.html" class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
        Friends
      </a>
      <a href="profile.html" class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        Profile
      </a>
    </nav>

  </div>

  <script type="module" src="js/discover.js"></script>
</body>
</html>
