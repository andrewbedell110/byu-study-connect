<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#FDFBF0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>The Pasture â€” Herd</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="images/icon-192.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
  <style>
    /* Day Selector */
    .day-selector {
      display: flex;
      gap: 8px;
      padding: 16px 20px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .day-selector::-webkit-scrollbar { display: none; }

    .day-chip {
      flex-shrink: 0;
      padding: 10px 20px;
      border-radius: var(--radius-full);
      background: var(--white);
      border: 1.5px solid var(--sage-100);
      font-family: var(--font-display);
      font-size: 0.82rem;
      font-weight: 700;
      color: var(--gray-500);
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
      min-width: 70px;
    }
    .day-chip.active {
      background: linear-gradient(135deg, var(--sage-500), var(--green-600));
      color: var(--white);
      border-color: var(--sage-500);
      box-shadow: 0 2px 8px rgba(74, 124, 89, 0.25);
    }
    .day-chip .day-name { display: block; font-size: 0.72rem; opacity: 0.8; }
    .day-chip .day-num { display: block; font-size: 1rem; margin-top: 2px; }

    /* Herd Feed */
    .herd-feed { padding: 0 16px 16px; }

    .herd-card {
      background: var(--white);
      border-radius: var(--radius-xl);
      padding: 18px;
      box-shadow: var(--shadow-sm);
      border: 1.5px solid var(--sage-100);
      margin-bottom: 12px;
      transition: all 0.3s var(--ease-out-expo);
    }
    .herd-card:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    .herd-card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .herd-card-title {
      font-family: var(--font-display);
      font-size: 1.05rem;
      font-weight: 700;
      color: var(--gray-800);
    }

    .herd-card-meta {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 0.78rem;
      color: var(--gray-500);
      margin-bottom: 12px;
    }
    .herd-card-meta span {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .herd-card-meta .material-symbols-rounded { font-size: 16px; }

    .herd-class-badge {
      display: inline-flex;
      align-items: center;
      gap: 3px;
      padding: 2px 8px;
      border-radius: var(--radius-full);
      background: var(--sage-50);
      font-family: var(--font-display);
      font-size: 0.7rem;
      font-weight: 700;
      color: var(--sage-600);
      margin-top: 4px;
    }

    .herd-edit-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--sage-50);
      color: var(--gray-500);
      text-decoration: none;
      transition: all 0.2s ease;
    }
    .herd-edit-btn:hover {
      background: var(--sage-100);
      color: var(--gray-700);
    }
    .herd-edit-btn .material-symbols-rounded { font-size: 16px; }

    .herd-card-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .join-btn {
      padding: 8px 20px;
      border-radius: var(--radius-full);
      background: linear-gradient(135deg, var(--sage-500), var(--green-600));
      color: var(--white);
      border: none;
      font-family: var(--font-display);
      font-size: 0.8rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .join-btn:hover {
      box-shadow: 0 2px 8px rgba(74, 124, 89, 0.25);
      transform: translateY(-1px);
    }
    .join-btn.joined {
      background: var(--sage-50);
      color: var(--sage-600);
      border: 1.5px solid var(--sage-200);
    }
    .join-btn .material-symbols-rounded { font-size: 16px; }

    /* Nearby section */
    .section-label {
      font-family: var(--font-handwritten);
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--green-800);
      padding: 16px 20px 8px;
    }

    .nearby-list { padding: 0 16px; }

    .nearby-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      background: var(--white);
      border-radius: var(--radius-lg);
      border: 1.5px solid var(--sage-100);
      margin-bottom: 8px;
      transition: all 0.2s ease;
    }
    .nearby-item:hover {
      box-shadow: var(--shadow-sm);
    }

    .nearby-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--sage-50);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--sage-500);
      flex-shrink: 0;
    }
    .nearby-icon .material-symbols-rounded { font-size: 20px; }

    .nearby-info { flex: 1; min-width: 0; }
    .nearby-name {
      font-family: var(--font-display);
      font-weight: 700;
      font-size: 0.88rem;
      color: var(--gray-800);
    }
    .nearby-detail {
      font-size: 0.75rem;
      color: var(--gray-500);
    }

    /* Herds sections (My Herds / Recommended) */
    .herds-section {
      padding: 0 16px;
      margin-bottom: 8px;
    }

    .herds-section-title {
      font-family: var(--font-handwritten);
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--green-800);
      padding: 16px 4px 10px;
    }

    .herd-list-card {
      background: var(--white);
      border-radius: var(--radius-xl);
      padding: 16px 18px;
      box-shadow: var(--shadow-sm);
      border: 1.5px solid var(--sage-100);
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 14px;
      transition: all 0.2s ease;
    }
    .herd-list-card:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    .herd-list-icon {
      width: 46px;
      height: 46px;
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 22px;
    }
    .herd-list-icon.quiet { background: var(--sage-50); }
    .herd-list-icon.casual { background: var(--emerald-50); }
    .herd-list-icon.stampede { background: var(--amber-50); }

    .herd-list-info {
      flex: 1;
      min-width: 0;
    }

    .herd-list-name {
      font-family: var(--font-display);
      font-size: 0.92rem;
      font-weight: 700;
      color: var(--gray-800);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .herd-list-meta {
      font-size: 0.75rem;
      color: var(--gray-500);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .herd-list-meta span {
      display: flex;
      align-items: center;
      gap: 3px;
    }
    .herd-list-meta .material-symbols-rounded { font-size: 14px; }

    .add-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 1.5px solid var(--sage-200);
      background: var(--sage-50);
      color: var(--sage-500);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }
    .add-btn:hover {
      background: var(--sage-500);
      color: var(--white);
      border-color: var(--sage-500);
    }
    .add-btn .material-symbols-rounded { font-size: 20px; }

    /* Loading state */
    .feed-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 48px 24px;
      color: var(--gray-500);
      gap: 12px;
    }
    .feed-loading .spinner {
      border-color: rgba(74, 124, 89, 0.15);
      border-top-color: var(--sage-500);
      width: 28px;
      height: 28px;
    }

    /* Members Modal */
    .herd-members-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      backdrop-filter: blur(4px);
    }
    .members-modal-content {
      background: var(--white);
      border-radius: var(--radius-xl);
      padding: 24px;
      width: 100%;
      max-width: 360px;
      max-height: 70vh;
      overflow-y: auto;
      box-shadow: var(--shadow-xl);
    }
    .members-modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    .members-modal-header h3 {
      font-family: var(--font-handwritten);
      font-size: 1.2rem;
      color: var(--green-800);
    }
    .members-modal-close {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: none;
      background: var(--sage-50);
      color: var(--gray-500);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .members-modal-close:hover { background: var(--sage-100); }
    .member-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 0;
      border-bottom: 1px solid var(--sage-50);
    }
    .member-item:last-child { border-bottom: none; }
    .member-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      font-family: var(--font-display);
      font-weight: 700;
      font-size: 0.8rem;
      flex-shrink: 0;
    }
    .member-name {
      font-family: var(--font-display);
      font-weight: 700;
      font-size: 0.88rem;
      color: var(--gray-800);
    }
    .member-badge {
      font-size: 0.7rem;
      color: var(--sage-500);
      font-weight: 600;
    }
    .members-loading {
      text-align: center;
      padding: 20px;
      color: var(--gray-400);
      font-size: 0.85rem;
    }

    /* Clickable avatar stack */
    .avatar-stack-clickable { cursor: pointer; }
    .avatar-stack-clickable:hover { opacity: 0.8; }
  </style>
</head>
<body>
  <div class="app-page">

    <!-- Header -->
    <div class="app-header">
      <h1>The Pasture</h1>
      <button class="header-icon-btn" onclick="location.href='profile.html'">
        <span class="material-symbols-rounded">notifications</span>
      </button>
    </div>

    <!-- Day Selector -->
    <div class="day-selector" id="day-selector"></div>

    <!-- Loading -->
    <div id="feed-loading" class="feed-loading">
      <div class="spinner"></div>
      <span>Loading herds...</span>
    </div>

    <!-- Today's Herds -->
    <div id="pasture-content" class="hidden">
      <div class="section-label">Today's Herds</div>
      <div class="herd-feed" id="herd-feed"></div>

      <div class="section-label">Nearby Herds</div>
      <div class="nearby-list" id="nearby-list"></div>

      <!-- My Herds -->
      <div class="herds-section">
        <div class="herds-section-title">My Herds</div>
        <div id="my-herds"></div>
      </div>

      <!-- Recommended -->
      <div class="herds-section">
        <div class="herds-section-title">Recommended for You</div>
        <div id="recommended-herds"></div>
      </div>
    </div>

    <!-- Members Modal -->
    <div class="herd-members-modal hidden" id="members-modal" onclick="if(event.target===this)closeMembersModal()">
      <div class="members-modal-content">
        <div class="members-modal-header">
          <h3 id="members-modal-title">Members</h3>
          <button class="members-modal-close" onclick="closeMembersModal()">
            <span class="material-symbols-rounded">close</span>
          </button>
        </div>
        <div id="members-modal-list">
          <div class="members-loading">Loading members...</div>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="pasture.html" class="nav-item active">
        <span class="material-symbols-rounded">cottage</span>
        Pasture
      </a>
      <a href="roam.html" class="nav-item">
        <span class="material-symbols-rounded">explore</span>
        Roam
      </a>
      <a href="create-herd.html" class="nav-item nav-center-btn">
        <span class="material-symbols-rounded">add</span>
      </a>
      <a href="friends.html" class="nav-item">
        <span class="material-symbols-rounded">people</span>
        Friends
      </a>
      <a href="profile.html" class="nav-item">
        <span class="material-symbols-rounded">person</span>
        Profile
      </a>
    </nav>

  </div>

  <script type="module" src="js/pasture.js"></script>
</body>
</html>
