<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#FDFBF0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Your Herds â€” Herd</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="images/icon-192.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
  <style>
    .herds-section {
      padding: 0 16px;
      margin-bottom: 8px;
    }

    .herds-section-title {
      font-family: var(--font-handwritten);
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--green-800);
      padding: 16px 4px 10px;
    }

    .herd-list-card {
      background: var(--white);
      border-radius: var(--radius-xl);
      padding: 16px 18px;
      box-shadow: var(--shadow-sm);
      border: 1.5px solid var(--sage-100);
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 14px;
      transition: all 0.2s ease;
    }
    .herd-list-card:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    .herd-list-icon {
      width: 46px;
      height: 46px;
      border-radius: var(--radius-lg);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 22px;
    }
    .herd-list-icon.quiet { background: var(--sage-50); }
    .herd-list-icon.casual { background: var(--emerald-50); }
    .herd-list-icon.stampede { background: var(--amber-50); }

    .herd-list-info {
      flex: 1;
      min-width: 0;
    }

    .herd-list-name {
      font-family: var(--font-display);
      font-size: 0.92rem;
      font-weight: 700;
      color: var(--gray-800);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .herd-list-meta {
      font-size: 0.75rem;
      color: var(--gray-500);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .herd-list-meta span {
      display: flex;
      align-items: center;
      gap: 3px;
    }
    .herd-list-meta .material-symbols-rounded { font-size: 14px; }

    .herd-class-badge {
      display: inline-flex;
      align-items: center;
      gap: 3px;
      padding: 1px 6px;
      border-radius: var(--radius-full);
      background: var(--sage-50);
      font-family: var(--font-display);
      font-size: 0.65rem;
      font-weight: 700;
      color: var(--sage-600);
    }

    .herd-edit-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--sage-50);
      color: var(--gray-500);
      text-decoration: none;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }
    .herd-edit-btn:hover {
      background: var(--sage-100);
      color: var(--gray-700);
    }
    .herd-edit-btn .material-symbols-rounded { font-size: 16px; }

    .herd-list-action {
      flex-shrink: 0;
    }

    .add-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 1.5px solid var(--sage-200);
      background: var(--sage-50);
      color: var(--sage-500);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }
    .add-btn:hover {
      background: var(--sage-500);
      color: var(--white);
      border-color: var(--sage-500);
    }
    .add-btn .material-symbols-rounded { font-size: 20px; }

    /* Search */
    .herds-search {
      padding: 12px 16px 0;
    }

    .herds-search-input {
      width: 100%;
      padding: 12px 16px 12px 44px;
      border-radius: var(--radius-full);
      border: 1.5px solid var(--sage-200);
      background: var(--white);
      font-family: var(--font-body);
      font-size: 0.88rem;
      font-weight: 500;
      color: var(--gray-800);
      outline: none;
      transition: border-color 0.2s ease;
    }
    .herds-search-input:focus {
      border-color: var(--sage-400);
      box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.1);
    }

    .herds-search-wrap {
      position: relative;
    }
    .herds-search-wrap .material-symbols-rounded {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-400);
      font-size: 20px;
    }

    /* Loading */
    .herds-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 48px 24px;
      color: var(--gray-500);
      gap: 12px;
    }
    .herds-loading .spinner {
      border-color: rgba(74, 124, 89, 0.15);
      border-top-color: var(--sage-500);
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>
  <div class="app-page">

    <!-- Header -->
    <div class="app-header">
      <h1>Your Herds</h1>
      <button class="header-icon-btn" onclick="toggleSearch()">
        <span class="material-symbols-rounded">search</span>
      </button>
    </div>

    <!-- Search -->
    <div class="herds-search hidden" id="herds-search">
      <div class="herds-search-wrap">
        <span class="material-symbols-rounded">search</span>
        <input type="text" class="herds-search-input" id="search-input" placeholder="Search herds...">
      </div>
    </div>

    <!-- Loading -->
    <div id="herds-loading" class="herds-loading">
      <div class="spinner"></div>
      <span>Loading herds...</span>
    </div>

    <!-- Content -->
    <div id="herds-content" class="hidden">

      <!-- My Herds -->
      <div class="herds-section">
        <div class="herds-section-title">My Herds</div>
        <div id="my-herds"></div>
      </div>

      <!-- Recommended -->
      <div class="herds-section">
        <div class="herds-section-title">Recommended Herds</div>
        <div id="recommended-herds"></div>
      </div>

    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <a href="pasture.html" class="nav-item">
        <span class="material-symbols-rounded">cottage</span>
        Pasture
      </a>
      <a href="roam.html" class="nav-item">
        <span class="material-symbols-rounded">explore</span>
        Roam
      </a>
      <a href="create-herd.html" class="nav-item nav-center-btn">
        <span class="material-symbols-rounded">add</span>
      </a>
      <a href="herds.html" class="nav-item active">
        <span class="material-symbols-rounded">groups</span>
        Herds
      </a>
      <a href="profile.html" class="nav-item">
        <span class="material-symbols-rounded">person</span>
        Profile
      </a>
    </nav>

  </div>

  <script type="module" src="js/herds.js"></script>
</body>
</html>
